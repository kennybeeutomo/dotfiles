import = [ "~/dotfiles/.config/alacritty/themes/themes/night_owl.toml" ]

[font]
bold = { family = 'JetBrainsMono Nerd Font', style = 'Bold' }
bold_italic = { family = 'JetBrainsMono Nerd Font', style = 'Bold Italic' }
italic = { family = 'JetBrainsMono Nerd Font', style = 'Italic' }
normal = { family = 'JetBrainsMono Nerd Font', style = 'Regular' }
size = 9.0

[keyboard]
bindings = [
	{ action = 'ToggleViMode', key = 'Space', mods = 'Control' },
	{ action = 'ScrollLineUp', key = 'k', mods = 'Alt' },
	{ action = 'ScrollLineDown', key = 'j', mods = 'Alt' },
	{ action = 'ScrollPageUp', key = 'k', mods = 'Alt|Shift' },
	{ action = 'ScrollPageDown', key = 'j', mods = 'Alt|Shift' },

]

[window]
opacity = 0.8
